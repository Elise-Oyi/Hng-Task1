<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HNG</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="image-wrapper">
                <img src="./img/profile.jpg" alt="Mary Elise Angbo" data-testid="slackUserName">
            </div>
            
            <h1 data-testid="slackDisplayImage">Mary Elise Angbo</h1>

            <div class="date">
                <h3 data-testid="currentDayOfTheWeek">Current Day: <span id="day"></span></h3>
                <h4  data-testid="currentUTCTime">Current Time: <span id="time"></span></h4>
            </div>

            <h2  data-testid="myTrack" class="track">FRONTEND</h2>
            <a href="https://github.com/Elise-Oyi/Hng-Task1" data-testid=“githubURL”>github</a>
        </div>
    </main>


    <script src="./script.js"></script>
</body>
</html>
